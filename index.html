<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Image Scrolling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Continuous Image Scrolling using HTML and CSS</h1>
    <div class="scroll-container">
        <div class="scroll-content">
            <img src="./img/food1.jpg" alt="Image 1">
            <img src="./img/food10.jpg" alt="Image 2">
            <img src="./img/food11.jpg" alt="Image 3">
            <img src="./img/food12.jpg" alt="Image 4">
            <img src="./img/food2.jpg" alt="Image 1">
            <img src="./img/food3.jpg" alt="Image 2">
            <img src="./img/food4.jpg" alt="Image 3">
            <img src="./img/food5.jpg" alt="Image 4">
            <img src="./img/food6.jpg" alt="Image 1">
            <img src="./img/food7.jpg" alt="Image 2">
            <img src="./img/food8.jpg" alt="Image 3">
            <img src="./img/food9.jpg" alt="Image 4">
            <!-- You can add more images -->
        </div>
    </div>
   
</body>
</html>
